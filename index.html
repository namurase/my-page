<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>研究紹介</title>
    <style>
      :root {
        --bg: #f2f2f2;
        --card: #ffffff;
        --text: #222222;
        --muted: #666666;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Hiragino Kaku Gothic ProN", "Meiryo", "Yu Gothic", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(520px, 90vw);
        background: var(--card);
        padding: 32px 36px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 20px;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0;
        font-size: 25px;
        color: var(--muted);
        line-height: 1.6;
      }
      .label {
        display: inline-block;
        margin-top: 16px;
        font-size: 12px;
        letter-spacing: 0.12em;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>氏名：村瀬尚子</h1>
      <span class="label">研究テーマ</span>
      <p>組織における発言・沈黙行動について</p>
    
    </main>
  </body>
</html>
